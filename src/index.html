<html>
    <head>
        <title>Angular 2 TypeScript Gulp QuickStart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="lib/@angular/material/core/theming/prebuilt/deeppurple-amber.css" rel="stylesheet"> <!-- pink-bluegrey.css indigo-pink.css purple-green.css -->
        <style>
            html { padding: 0; margin: 0;}
            body { font-family: Roboto,"Helvetica Neue",sans-serif; }
        </style>
       
        <!-- load libraries -->
        <script src="lib/core-js/client/shim.min.js"></script><!-- Polyfill(s) for older browsers -->
        <script src="lib/zone.js/dist/zone.js"></script>
        <script src="lib/reflect-metadata/Reflect.js"></script>
        <script src="lib/systemjs/dist/system.src.js"></script>

        <!-- configure SystemJS -->
        <script src="systemjs.config.js"></script>
        <script>
            System.import('app').then(null, console.error.bind(console));
        </script>
    </head>

    <!-- display the application -->
    <body>
        <app><img src="img/default.svg" style="vertical-align:middle;"/>Loading...</app>    
    </body>
</html>
